<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="${baseUrlOf(doc)}">
    <title>${titleOf(doc)}</title>
    <link type="text/css" rel="stylesheet" href="assets/prettify-tomorrow.css"/>
    <link type="text/css" rel="stylesheet" href="assets/styles.css"/>
    <script src="assets/script/prettify/prettify.js"></script>
    <style>
        main article .deprecated,
        .e_________xperimental,
        .i_________nstance-docs {
            border-left: solid 5px orange;
            padding-left: 9px;
            margin: 4px 0;
            line-height: 2em;
        }
        main .details {
            margin-top: 15px;
            margin-bottom: 10px;
        }
        main .details code {
            background-color: #eee;
            border-radius: 3px;
            padding: 4px 6px;
        }
        main .signature a.name {
            font-weight: bold;
            color: black;
        }
        main .signature a.name:hover {
            color: #1565c0;
        }
        main .signature .return {
            color: #666;
        }
        main .attributes {
            font-style: italic;
            margin: 6px 0 0 0;
            font-size: 0.9em;
        }
        main .attributes .attribute-label {
            padding-right: .5em;
        }
        main .signature,
        main .attributes {
            margin-bottom: .5em;
        }
        main .param code {
            color: #666;
        }

        .example pre {
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow-x: auto;
            padding: 12px 14px;
            word-wrap: break-word;
        }

        /** description code */
        .details pre > code {
          display: block;
        }

        .details pre.prettyprint,
        .details pre > code {
          padding: 4px;
          margin: 1em 0;
          background-color: #f5f5f5;
          border-radius: 3px;
        }

        .details pre.prettyprint > code {
          margin: 0;
        }

        .object, debug-info {
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow-x: auto;
            padding: 12px 24px;
            word-wrap: break-word;
            font-size: 0.8em;
        }

        .object.hidden, debug-info.hidden {
            display: none;
        }


        /** attributes */
        .at_tributes {
            margin: 10px 0;
        }


        .type-kind-class::before,
        .type-kind-external::before
         {
            content: "?";
            color: #333;
            background-color: #ccc;

            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            line-height: 1.2em;
            text-align: center;
            border-radius: 0.2em;
            font-weight: bold;
            padding: 2px 1px 0px 1px;
            margin-right: 0.3em;
        }

        .type-kind-class::before {
            content: "C";
            color: #009800;
            background-color: #bfe5bf;
        }

        .type-kind-external::before {
            content: "E";
            color: #0738c3;
            background-color: #bbcbea;
        }

    </style>
</head>
<body>
    <header>
        <a href="">map-components</a>
    </header>
    <nav>${render("navigation", docs)}</nav>
    <main>
        ${render(`${type}.html`, doc, docs)}
    </main>

    <script src="assets/script/pretty-print.js"></script>
    <script src="assets/script/inner-link.js"></script>
    <script src="assets/script/patch-for-local.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script>
        $().ready(function() {
            $(".toggle,.debug-toggle").on("click", function() {
                let selector = $(this).attr("toggle");
                let target = $(selector);
                target.toggleClass("hidden");
            });
        });
    </script>
</body>
</html>
