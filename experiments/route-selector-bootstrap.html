    <style>
        .dev-padding {
            margin: 1em;
        }
        .dev-left {
            float: left;
            width: 22%;
            position: relative;
        }
        .dev-body {
            m_argin-left: 350px;
        }

        .overlay {
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .progress.overlay {
            box-shadow: 0 0 4px white;
        }
    </style>

<body>

    <demo-router role="route-source" show-routes delay=".5"
        base="../examples/assets/responses/here-transit-"
        start="A"
        dest="B">

    <!-- container -->
    <div class="dev-left dev-padding">

        <!-- route-selector -->
        <route-selector toggle></route-selector>

        <!-- loading indicator -->
        <route-loading class="overlay">
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </route-loading>

    </div>

    <div class="dev-body dev-padding" st_yle="width:500px; padding: 1em;">
