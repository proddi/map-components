<!DOCTYPE html>
<html>
<head>
    <title>HERE MAP - web components</title>
    <script type="text/javascript" src="credentials.js"></script>
    <script type="module" src="../comp/google/platform.js"></script>
    <script type="module" src="../comp/google/router.js"></script>
    <script type="module" src="../comp/mapbox/map3d.js"></script>
    <script type="module" src="../comp/mapbox/map3d-route-picker.js"></script>
    <script type="module" src="../comp/mapbox/map3d-routes.js"></script>
    <script type="module" src="../comp/route-selector.js"></script>
    <style>
        /* component base styles */
        mapbox-map3d {
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <google-platform id="google-platform" key="${GOOGLE_KEY}"></google-platform>

    <google-router id="google-router"
        platform="#google-platform"
        start="13.30,52.43"
        dest="13.76,52.51"
        time="2018-12-22T19:17:07">
    </google-router>

    <mapbox-map3d center="13.5,52.5" zoom="10" style="height:700px" token="${MAPBOX_TOKEN}">
        <mapbox-map3d-route-picker map="mapbox-map3d" router="#google-router"></mapbox-map3d-route-picker>
        <mapbox-map3d-routes map="mapbox-map3d" router="#google-router"></mapbox-map3d-routes>
    </mapbox-map3d>

    <div style="position:fixed;right:0;top:0;width:300px;background:rgba(255,255,255,.8)">
        <route-selector id="route-selector" router="#google-router"></route-selector>
    </div>

</body>
</html>
