<!DOCTYPE html>
<html>
<head>
    <title>MAPBOX MAP - web components</title>
    <script type="text/javascript" src="credentials.js"></script>
    <script type="module" src="../src/maps/example.js"></script>
    <script type="module" src="../src/here/transit-router.js"></script>
    <script type="module" src="../src/mapbox/platform.js"></script>
    <script type="module" src="../src/mapbox/map.js"></script>
    <script type="module" src="../src/mapbox/map-route-picker.js"></script>
    <script type="module" src="../src/mapbox/map-routes.js"></script>
    <script type="module" src="../src/route-selector.js"></script>
    <script type="module" src="../src/route-link.js"></script>
    <script type="module" src="../src/route-debug.js"></script>
    <style>
        /* component base styles */
        mapbox-map {
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>MapBox + here transit routes</h3>
    <maps-example>
        <here-transit-router id="here-router" app-id="${HERE_APP_ID}" app-code="${HERE_APP_CODE}"
            start="13.40,52.53"
            dest="13.56,52.41"
            time="2019-01-03T19:17:07">
        </here-transit-router>

        <mapbox-platform token="${MAPBOX_TOKEN}"></mapbox-platform>

        <mapbox-map center="13.5,52.5" zoom="11" style="height:700px" platform="mapbox-platform">
            <mapbox-map-route-picker router="#here-router"></mapbox-map-route-picker>
            <mapbox-map-routes router="#here-router" styler="#route-selector"></mapbox-map-routes>
        </mapbox-map>

        <div style="position:fixed;right:0;top:0;width:300px;background:rgba(255,255,255,.8)">
            <route-selector id="route-selector" router="#here-router"></route-selector>
        </div>
    </maps-example>

    <route-link router="#here-router" start="13.30,52.54" dest="13.45,52.42">route1</route-link>
    <route-link router="#here-router" start="-117.03735351562501,32.63012300670739" dest="-122.28332519531251,47.45037978769006" time=2019-01-03T19:17:07>Westcoast</route-link>
    <route-link router="#here-router" start="13.447128295898438,52.512864781394114" dest="11.973157884785905,51.48050248106511" time=2018-12-22T19:17:07>Berlin-Halle</route-link>
    <route-link router="#here-router" start="4.920364379882756,52.33196919051871" dest="5.120864868164006,52.08793171508658" time=2018-12-22T19:17:07>Belgium</route-link>
    <route-link router="#here-router" start="-0.38328552246099434,51.53735345562071" dest="0.21958923339838066,51.44329522308777" time=2018-12-22T19:17:07>London</route-link>

    <hr>
    <route-debug router="#here-router"></route-debug>
</body>
</html>
