<!DOCTYPE html>
<html>
<head>
    <title>Map Components - simple demo</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script type="text/javascript" src="../../examples/credentials.js"></script>
    <script type="text/javascript" src="./dist/map-components-google.js"></script>
    <script type="module">
        import {GoogleMap} from "./dist/map-components-google.js";
    </script>
</head>
<body>
    <h3>simple GoogleMap using built packages.</h3>
    <google-platform key="${GOOGLE_KEY}"></google-platform>
    <google-map style="height:500px"
        platform="google-platform"
        center="13.5,52.5"
        zoom="11">
    </google-map>

</html>
