<!DOCTYPE html>
<html>
<head>
    <title>route-selector - map components</title>
    <link href="../assets/examples.css" rel="stylesheet">
    <script type="text/javascript" src="../credentials.js"></script>
    <script type="module" src="../../src/mapui/example.js"></script>
    <script type="module" src="../../src/dev/demo-router.js"></script>
    <script type="module" src="../../src/mapui/route-selector.js"></script>
    <style>
        body {
            font-family: 'Source Sans Pro', 'Lucida Grande', sans-serif;
        }
    </style>
</head>
<body>
    <h3>RouteSelector - map-components</h3>

    <maps-example>
        <demo-router id="router" base="../assets/responses/here-transit-"
            name="demo"
            start="A"
            dest="B">
        </demo-router>
        <route-selector router="#router"></route-selector>
        <script>
            document.querySelector("route-selector")
                .addEventListener("selected", (ev) => console.log("selected:", ev.detail));
            document.querySelector("route-selector")
                .addEventListener("unselected", (ev) => console.log("unselected:", ev.detail));
        </script>
    </maps-example>
</body>
</html>
