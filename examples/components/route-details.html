<!DOCTYPE html>
<html>
<head>
    <title>route-details - map components</title>
    <script type="text/javascript" src="../credentials.js"></script>
    <script type="module" src="../../src/maps/example.js"></script>
    <script type="module" src="../../src/route-link.js"></script>

    <script type="module" src="../../src/here/transit-router.js"></script>

    <script type="module" src="../../src/google/platform.js"></script>
    <script type="module" src="../../src/google/router.js"></script>

    <script type="module" src="../../src/maps/route-selector.js"></script>
    <script type="module" src="../../src/maps/route-details.js"></script>
    <script type="module" src="../../src/union-router.js"></script>
    <style>
        body {
            font-family: 'Source Sans Pro', 'Lucida Grande', sans-serif;
        }
    </style>
</head>
<body>
    <h3>RouteDetails - map-components</h3>

    <here-platform app-id="${HERE_APP_ID}" app-code="${HERE_APP_CODE}"></here-platform>
    <google-platform key="${GOOGLE_KEY}"></google-platform>

    <here-transit-router id="transit-router"
        name="here/transit"
        app-id="${HERE_APP_ID}"
        app-code="${HERE_APP_CODE}">
    </here-transit-router>

    <google-router id="car-router" platform="google-platform" mode="DRIVING" name="google/car"></google-router>
    <google-router id="walk-router" platform="google-platform" mode="WALKING" name="google/walk"></google-router>

    <union-router id="router" routers="#transit-router,#car-router,#w_alk-router"
        start="13.31709,52.54441"
        dest="13.56,52.41"
        time="2019-01-09T05:15:07">
    </union-router>

    <route-link router="#router" start="13.30,52.54" dest="13.45,52.42">route1</route-link>
    <route-link router="#router" start="13.447128295898438,52.512864781394114" dest="13.383270263671875,52.46101698509508">route2</route-link>
    <route-link router="#router" start="13.447128295898438,52.512864781394114" dest="11.973157884785905,51.48050248106511">Berlin-Halle</route-link>
    <route-link router="#router" start="4.920364379882756,52.33196919051871" dest="5.120864868164006,52.08793171508658">Belgium</route-link>
    <route-link router="#router" start="-0.38328552246099434,51.53735345562071" dest="0.21958923339838066,51.44329522308777">London</route-link>

    <maps-example style="float:right; width:38%; margin-left:0">
        <route-details router="#router"></route-details>
    </maps-example>

    <maps-example style="width:38%; margin-right:0">
        <route-selector router="#router"></route-selector>
        <script>
            let selector = document.querySelector("route-selector");
            let details = document.querySelector("route-details");
            selector.addEventListener("selected", (ev) => details.showRoute(ev.detail));
            selector.addEventListener("unselected", (ev) => details.clear());
        </script>
    </maps-example>

</body>
</html>
