<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Map - map-components</title>
    <script type="module" src="../../src/mapui/example.js"></script>
    <script type="module" src="../../src/vendor-here/transit-router.js"></script>
    <script type="module" src="../../src/vendor-mapbox/platform.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map-route-picker.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map-routes.js"></script>
    <script type="module" src="../../src/route-selector.js"></script>
    <script type="module" src="../../src/route-debug.js"></script>
    <style>
        /* component base styles */
        mapbox-map {
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>MapBox Map + here transit routes</h3>
    <maps-example>
        <here-transit-router id="here-router" app-id="${localStorage.getItem('HERE_APP_ID')}" app-code="${localStorage.getItem('HERE_APP_CODE')}"
            name="here/transit"
            start="13.40,52.53"
            dest="13.56,52.41"
            time="2019-01-03T19:17:07">
        </here-transit-router>

        <mapbox-platform token="${localStorage.getItem('MAPBOX_TOKEN')}"></mapbox-platform>

        <mapbox-map center="13.5,52.5" zoom="11" style="height:700px" platform="mapbox-platform">
            <mapbox-map-route-picker router="#here-router"></mapbox-map-route-picker>
            <mapbox-map-routes router="#here-router" styler="#route-selector"></mapbox-map-routes>
        </mapbox-map>

        <div style="position:fixed;right:0;top:0;width:300px;background:rgba(255,255,255,.8)">
            <route-selector id="route-selector" router="#here-router"></route-selector>
        </div>
    </maps-example>

    <hr>
    <route-debug router="#here-router"></route-debug>
</body>
</html>
