<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Map - map-components</title>
    <link href="../assets/examples.css" rel="stylesheet">

    <!-- mc-icons -->
    <script type="module">
        import '@proddi/x-icons/x-iconset-svg.js';
    </script>
    <x-iconset-svg name="mc" icon-size="24" href="../../assets/icons/transit-icons.svg"></x-iconset-svg>
    <x-iconset-svg name="maneuvers" icon-size="24" href="../../assets/icons/route-nav-icons.svg"></x-iconset-svg>

    <script type="module" src="../../src/mapui/example.js"></script>
    <script type="module" src="../../src/vendor-here/transit-router.js"></script>
    <script type="module" src="../../src/vendor-mapbox/platform.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map-route-picker.js"></script>
    <script type="module" src="../../src/vendor-mapbox/map-routes.js"></script>
    <script type="module" src="../../src/mc/ui/route-selector.js"></script>
    <script type="module" src="../../src/route-debug.js"></script>
    <style>
        /* component base styles */
        mapbox-map {
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>MapBox Map + here transit routes</h3>
    <maps-example>
        <here-platform app-id="${localStorage.getItem('HERE_APP_ID')}" app-code="${localStorage.getItem('HERE_APP_CODE')}"></here-platform>

        <here-transit-router role="route-source" platform="here-platform"
            name="here/transit"
            start="13.40,52.53"
            dest="13.56,52.41"
            time="2019-01-03T19:17:07">
        </here-transit-router>

        <mapbox-platform token="${localStorage.getItem('MAPBOX_TOKEN')}"></mapbox-platform>

        <mapbox-map center="13.5,52.5" zoom="11" style="height:700px" platform="mapbox-platform">
            <mapbox-map-route-picker></mapbox-map-route-picker>
            <mapbox-map-routes></mapbox-map-routes>
        </mapbox-map>

        <route-selector></route-selector>
    </maps-example>

    <hr>
    <route-debug router="#here-router"></route-debug>
</body>
</html>
