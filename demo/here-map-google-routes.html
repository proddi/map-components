<!DOCTYPE html>
<html>
<head>
    <title>HERE MAP - web components</title>
    <link type="text/css" rel="stylesheet" href="assets/examples.css" />

    <!-- mc-icons -->
    <script type="module">
        import '../src/mc/ui/assets/transit-icons.js';
        import '../src/mc/ui/assets/maneuver-icons.js';
    </script>

    <script type="text/javascript" src="credentials.js"></script>
    <script type="module" src="../src/mapui/example.js"></script>
    <script type="module" src="../src/vendor-here/platform.js"></script>
    <script type="module" src="../src/vendor-here/map.js"></script>
    <script type="module" src="../src/vendor-here/map-route-picker.js"></script>
    <script type="module" src="../src/vendor-here/map-routes.js"></script>

    <script type="module" src="../src/vendor-google/platform.js"></script>
    <script type="module" src="../src/vendor-google/router.js"></script>

    <script type="module" src="../src/mc/ui/route-selector.js"></script>
    <script type="module" src="../src/mc/ui/route-details.js"></script>
    <script type="module" src="../src/route-link.js"></script>
    <script type="module" src="../src/route-debug.js"></script>
</head>
<body>
    <maps-example>
        <here-platform app-id="${HERE_APP_ID}" app-code="${HERE_APP_CODE}"></here-platform>
        <google-platform key="${GOOGLE_KEY}"></google-platform>

        <google-router role="route-source" id="google-router"
            platform="google-platform"
            name="google/car"
            mode="DRIVING"
            start="13.30,52.43"
            dest="13.76,52.51">
        </google-router>

        <here-map id="map1" center="13.5,52.5" zoom="11" style="height:500px" platform="here-platform">
            <here-map-route-picker></here-map-route-picker>
            <here-map-routes></here-map-routes>

            <route-selector toggle></route-selector>
            <route-details></route-details>
        </here-map>
    </maps-example>

    <route-link router="#google-router" start="13.30,52.54" dest="13.45,52.42">route1</route-link>
    <route-link router="#google-router" start="13.447128295898438,52.512864781394114" dest="13.383270263671875,52.46101698509508" time=2018-12-22T19:17:07>route2</route-link>
    <route-link router="#google-router" start="13.447128295898438,52.512864781394114" dest="11.973157884785905,51.48050248106511" time=2018-12-22T19:17:07>Berlin-Halle</route-link>
    <route-link router="#google-router" start="4.920364379882756,52.33196919051871" dest="5.120864868164006,52.08793171508658" time=2018-12-22T19:17:07>Belgium</route-link>
    <route-link router="#google-router" start="-0.38328552246099434,51.53735345562071" dest="0.21958923339838066,51.44329522308777" time=2018-12-22T19:17:07>London</route-link>

    <hr>
    <route-debug router="#google-router"></route-debug>
</body>
</html>
